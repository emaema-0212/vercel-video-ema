<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standalone Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 375px;
      height: 364px;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <video id="myVideo" muted playsinline autoplay loop>
    <source src="kompo_1_1.mp4" type="video/mp4">
  </video>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const v = document.getElementById("myVideo");
      v.muted = true;
      v.play().catch(() => {
        // 再生できなかった場合の予備処理（任意）
      });
    });
  </script>
</body>
</html>
