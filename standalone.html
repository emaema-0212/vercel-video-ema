<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standalone Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 375px;
      height: 364px;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <video id="myVideo" muted playsinline autoplay loop poster="poster.jpg">
    <source src="kompo_1_1.mp4" type="video/mp4">
  </video>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("myVideo");
      video.muted = true;

      // iOS対策：ちょっと遅らせて再生を試みる
      setTimeout(() => {
        const playPromise = video.play();
        if (playPromise !== undefined) {
          playPromise.catch((error) => {
            console.warn("再生できませんでした：", error);
          });
        }
      }, 500); // 0.5秒遅らせて再生
    });
  </script>
</body>
</html>
