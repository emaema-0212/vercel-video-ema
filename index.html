<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      max-width: 375px; /* 必要なら調整可 */
      height: 364px;     /* ← ここで固定！ */
      object-fit: contain;
      display: block;
      background-color: black;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="kompo_1_1.mp4" type="video/mp4">
  </video>
</body>
</html>
